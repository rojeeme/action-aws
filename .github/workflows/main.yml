name: Create EC2 instance

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  create-ec2-instance:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role: arn:aws:iam::011974343726:role/ec2-full-action
        provider: openid
        # openid-client-id: <YOUR_OPENID_CLIENT_ID>
        # openid-client-secret: ${{ secrets.OPENID_CLIENT_SECRET }}
        openid-provider-url: https://token.actions.githubusercontent.com

    - name: Create EC2 instance
      run: |
        aws ec2 run-instances \
          --image-id ami-01234567890abcdef0 \
          --instance-type t2.micro \